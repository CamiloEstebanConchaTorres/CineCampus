<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="user-info">
                    <img src="img/default-avatar.jpg" alt="User Avatar" class="user-avatar">
                    <span class="user-name">Hi, Ferrucio Tuccine!</span>
                    <div class="notification-icon">
                        <i class="material-icons">notifications</i>
                    </div>
                </div>
            </div>
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Search movie, cinema, genre...">
                <i class="material-icons">search</i>
            </div>            
        </nav>
    </header>

    <main>
        <section id="now-playing">
            <div class="section-header">
                <h2>Now playing</h2>
                <a href="#" class="see-all">See all</a>
            </div>
            <div class="movie-carousel">
                <!-- Agrega más películas aquí -->
            </div>
            <div class="carousel-indicators">
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator active"></span> <!-- Activa -->
                <span class="indicator"></span>
            </div>
        </section>

        <section id="coming-soon">
            <div class="section-header">
                <h2>Coming soon</h2>
                <a href="#" class="see-all">See all</a>
            </div>
            <div class="movie-carousel">
                <!-- Películas próximas se cargarán aquí dinámicamente -->
            </div>
            <div class="carousel-indicators">
                <!-- Indicadores del carrusel se agregarán aquí -->
            </div>
        </section>
    </main>

    <footer>
        <nav class="bottom-nav">
            <a href="#" class="nav-item active"><i class="material-icons">home</i>Home</a>
            <a href="#" class="nav-item"><i class="material-icons">search</i>Search</a>
            <a href="#" class="nav-item"><i class="material-icons">movie</i>Tickets</a>
            <a href="#" class="nav-item"><i class="material-icons">person</i>Profile</a>
        </nav>
    </footer>

    <script defer src="./js/main.js"></script>
</body>
</html>
